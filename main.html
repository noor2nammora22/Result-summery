<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>it young css project</title>
    <meta name="description" content="View your result and summary. Check your scores in Reaction, Memory, Verbal, and Visual">
    <link rel="canonical" href="https://mywebsite.com/result-summary">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <section class="result-box">
            <h1>Your Result</h1>
            <div class="score-circle">
                <div class="score">76</div>
                <div class="total">of 100</div>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="summary-box">
            <h2>Summary</h2>
            <ul>
                <li class="summary-item reaction">
                    <span>Reaction</span>
                    <span><strong>80</strong> / 100</span>
                </li>
                <li class="summary-item memory">
                    <span>Memory</span>
                    <span><strong>92</strong> / 100</span>
                </li>
                <li class="summary-item verbal">
                    <span>Verbal</span>
                    <span><strong>61</strong> / 100</span>
                </li>
                <li class="summary-item visual">
                    <span>Visual</span>
                    <span><strong>73</strong> / 100</span>
                </li>
            </ul>
            <button>Continue</button>
        </section>
    </div>
</body>
</html>
